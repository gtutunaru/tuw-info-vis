<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Data</title>
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />

    <!-- Load stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <!-- Load libraries -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Load custom scripts -->
    <script src="js/control.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/visualizations.js"></script>

</head>
<body>

<div id="infovis-map-l">
</div>

<div id="infovis-sidebar" class="side-panel left closed info_no_padding">
    <div id="infovis-visualizations-panel-header" class="header">
        <p class="left-align nomargin nopadding">
            <span class="title">Filters</span>
            <span class="control">
                <button onclick="togglePanel('#infovis-sidebar')" class="toggle-button"></button>
            </span>
        </p>
    </div>

    <div id="infovis-sidebar-body" class="body">
        <!-- filters added in initFilters() -->
    </div>

    <div id="infovis-sidebar-footer" class="footer">
        <div id="infovis-color-coding">
            Visual encoding variable
            <div>
                <select name="cars" id="infovis-variable-color-coding" onchange="updateVisualizations();">
                    <!-- options added in initDropdown() -->
                </select>
            </div>
        </div>
    </div>
</div>

<div id="infovis-visualizations-panel" class="side-panel right closed">
    <div id="infovis-visualizations-panel-header" class="header">
        <p class="left-align nomargin nopadding">
            <span class="title">Visualizations</span>
            <span class="control">
                <button onclick="togglePanel('#infovis-visualizations-panel');" class="toggle-button"></button>
            </span>
        </p>
    </div>

    <div id="infovis-charts" class="body">
        <div id="infovis-charts-price-histogram" class="chart topleft"></div>
        <div id="infovis-charts-livingarea-histogram" class="chart topright"></div>
        <div id="infovis-charts-lotsize-histogram" class="chart bottomleft"></div>
        <div id="infovis-charts-constructionyear-histogram" class="chart bottomright"></div>
    </div>
</div>

</body>
</html>
